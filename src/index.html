<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dank Scene</title>
    <meta name="description" content="Dank Scene" />
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- texuters and shit -->
      <a-assets>
        <img
          id="groundTexture"
          src="./assets/ridges.png"
          crossorigin="anonymous"
        />
        <img
          id="skyTexture"
          src="https://cdn.aframe.io/a-painter/images/sky.jpg"
          crossorigin="anonymous"
        />
      </a-assets>

      <a-entity
        id="lightSphere"
        primitive="sphere"
        color="#fff"
        type="point"
      ></a-entity>

      <!-- Primitives. -->
      <a-box position="-1 0.6 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1 -3" radius="0.5" color="#EF2D5E"></a-sphere>
      <a-plane
        position="0 .1 -4"
        rotation="0 0 0"
        width="4"
        height="4"
        src="#groundTexture"
        color="#7BC8A4"
      ></a-plane>

      <!-- Background sky. -->
      <a-sky
        height="2048"
        radius="30"
        src="#skyTexture"
        theta-length="90"
        width="2048"
      ></a-sky>

      <!-- Ground. -->
      <a-circle src="#groundTexture" rotation="-90 0 0" radius="32"></a-circle>

      <!--Tracked controls. -->
      <a-entity hand-controls="hand: left"></a-entity>
      <a-entity hand-controls="hand: right"></a-entity>
    </a-scene>
  </body>
</html>
